<md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Add Sensor" ng-click="vm.newSensor()" ng-show="vm.selectedTabIndex==0">
    <md-icon md-svg-src="icons/ic_add_24px.svg"></md-icon>
</md-button>

<md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Add Relay" ng-click="vm.newRelay()" ng-show="vm.selectedTabIndex==1">
    <md-icon md-svg-src="icons/ic_add_24px.svg"></md-icon>
</md-button>

<md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Add Module" ng-click="vm.newModule()" ng-show="vm.selectedTabIndex==2">
    <md-icon md-svg-src="icons/ic_add_24px.svg"></md-icon>
</md-button>

<md-tabs flex layout="column" layout-fill md-swipe-content="true" md-enable-disconnect="true" md-selected="vm.selectedTabIndex">

    <md-tab flex layout="column" label="Sensors">
        <md-tab-content flex layout-fill>

            <section ng-repeat="sensorType in vm.sensorTypes" ng-show="vm.showSensorSection(sensorType.name)">
                <md-subheader class="md-primary">{{sensorType.displayName}}</md-subheader>

                <md-list>
                    <md-list-item ng-repeat="sensor in vm.selectedDevice.sensors | filter:vm.sensorBySensorType(sensorType.name) | orderBy:'orderNumber'" ng-click="vm.openSensor(sensor)" class="md-2-line">
                        <div class="md-list-item-text" layout="column">
                            <h3 class="md-title">{{sensor.displayName}}</h3>
                            <h4>{{sensor.description}}</h4>
                        </div>
                    </md-list-item>
                </md-list>
            </section>

        </md-tab-content>
    </md-tab>

    <md-tab flex layout="column" label="Relays">
        <md-tab-content flex layout-fill>

            <md-list>
                <md-list-item ng-repeat="relay in vm.selectedDevice.relays | orderBy:'orderNumber'" ng-click="vm.openRelay(relay)" class="md-2-line">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{relay.displayName}}</h3>
                        <h4>{{relay.description}}</h4>
                    </div>
                </md-list-item>
            </md-list>

        </md-tab-content>
    </md-tab>

    <md-tab flex layout="column" label="Modules">
        <md-tab-content flex layout-fill>

            <md-list>
                <md-list-item ng-repeat="module in vm.selectedDevice.modules | orderBy:'orderNumber'" ng-click="vm.openModule(module)" class="md-2-line">
                    <div class="md-list-item-text" layout="column">
                        <h3 class="md-title">{{module.displayName}}</h3>
                        <h4>{{module.description}}</h4>
                    </div>
                </md-list-item>
            </md-list>

        </md-tab-content>
    </md-tab>

    <md-tab flex layout="column" label="Device">
        <md-tab-content flex layout-fill>
            <section layout="column" layout-padding>
                <md-input-container flex>
                    <label>Device ID</label>
                    <input type="text" ng-model="vm.selectedDevice.deviceProperties.deviceID"  ng-readonly="true" />
                </md-input-container>

                <md-input-container flex>
                    <label>Primary key</label>
                    <textarea ng-model="vm.selectedDevice.deviceProperties.primaryKey"  ng-readonly="true" />
                </md-input-container>

                <md-input-container flex>
                    <label>Secondary key</label>
                    <textarea ng-model="vm.selectedDevice.deviceProperties.secondaryKey"  ng-readonly="true" />
                </md-input-container>
            </section>
        </md-tab-content>
    </md-tab>

 </md-tabs>
