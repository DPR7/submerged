<md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Add Sensor" ng-click="vm.newSensor()" ng-show="vm.selectedTabIndex==0">
    <md-icon md-svg-src="icons/ic_add_24px.svg"></md-icon>
</md-button>

<md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Add Relay" ng-click="vm.newRelay()" ng-show="vm.selectedTabIndex==1">
    <md-icon md-svg-src="icons/ic_add_24px.svg"></md-icon>
</md-button>

<md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Add Module" ng-click="vm.newModule()" ng-show="vm.selectedTabIndex==2">
    <md-icon md-svg-src="icons/ic_add_24px.svg"</md-icon>
</md-button>

<md-tabs flex layout="column" layout-fill md-swipe-content="true" md-enable-disconnect="true" md-selected="vm.selectedTabIndex">

    <md-tab flex layout="column" label="Sensors">
        <md-tab-content flex layout-fill>

            <section ng-repeat="sensorType in vm.sensorTypes">
                <md-subheader class="md-primary">{{sensorType.displayName}}</md-subheader>
                <div ng-repeat="sensor in vm.selectedDevice.sensors | filter:vm.sensorBySensorType(sensorType.name)" class="md-body-1">
                    <md-card layout-padding ng-click="vm.openSensor(sensor)">
                        <span class="md-title">{{sensor.displayName}}</span>
                        <span>
                        </span>
                    </md-card>
                </div>
            </section>

        </md-tab-content>
    </md-tab>

    <md-tab flex layout="column" label="Relays">
        <md-tab-content flex layout-fill>

            <div ng-repeat="relay in vm.selectedDevice.relays" class="md-body-1">
                <md-card layout-padding>
                    <span class="md-title">{{relay.displayName}}</span>
                    <span>
                    </span>
                </md-card>
            </div>


        </md-tab-content>
    </md-tab>

    <md-tab flex layout="column" label="Modules">
        <md-tab-content flex layout-fill>

            <div ng-repeat="modules in vm.selectedDevice.modules" class="md-body-1">
                <md-card layout-padding>
                    <span class="md-title">{{module.displayName}}</span>
                    <span>

                    </span>
                </md-card>
            </div>

        </md-tab-content>
    </md-tab>

 </md-tabs>
