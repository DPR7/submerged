<md-content style="padding: 8px;">
    <form name="moduleForm" novalidate ng-submit="moduleForm.$valid && vm.save()">

        <section layout="column">

            <md-input-container flex>
                <label>Display Name</label>
                <input type="text" ng-model="vm.module.displayName" required />
            </md-input-container>

            <md-input-container flex>
                <label>Description</label>
                <input type="text" ng-model="vm.module.description" />
            </md-input-container>

            <md-input-container flex>
                <label>Order number</label>
                <input type="number" ng-model="vm.module.orderNumber" min="0" max="100" />
            </md-input-container>

            <md-input-container flex>
                <label>Module</label>
                <md-select ng-model="vm.module.moduleType" required>
                    <md-option ng-repeat="moduleType in vm.moduleTypeOptions" value="{{moduleType.name}}">
                        {{moduleType.displayName}}
                    </md-option>
                </md-select>
            </md-input-container>

        </section>

        <!-- will be replaced by module configuration when there is one -->
        <div id="sm-module-config-container"></div>

        <!-- Action buttons -->
        <div layout="row" layout-padding layout-align="end center" flex="none">
            <!--<md-button ng-click="vm.cancel()" class="md-raised md-primary">CANCEL</md-button>-->
            <md-button type="submit" class="md-raised md-primary" ng-disabled="vm.busy">SAVE</md-button>
        </div>

    </form>
</md-content>
