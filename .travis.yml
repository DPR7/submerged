language: node_js
branches:
  only:
  - gh-pages-src
before_install:
- npm install -g hexo
- npm install
install:
- hexo generate
env:
  global:
    secure: 
before_script:
- git config --global user.name 'Jasper Siegmund via Travis CI'
- git config --global user.email 'jasper@repsaj.nl'
- sed -i'' "s~git@github.com:jsiegmund/submerged.git~https://${GH_TOKEN}:x-oauth-basic@github.com/jsiegmund/submerged.git~" _config.yml
script:
- hexo deploy --silent